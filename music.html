<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسیقی‌های من</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .music-box {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            color: white;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: white;
            margin-top: 30px;
            margin-bottom: 40px;
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: cyan;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h2>:headphones: موسیقی‌های من</h2>

<div class="music-box">
    <h3>آهنگ اول</h3>
    <audio controls>
        <source src="music1.mp3" type="audio/mpeg">
    </audio>
</div>

<div class="music-box">
    <h3>آهنگ دوم</h3>
    <audio controls>
        <source src="music2.mp3" type="audio/mpeg">
    </audio>
</div>

<a href="index.html" class="back">:house: بازگشت به صفحه اصلی</a>

</body>
</html>
