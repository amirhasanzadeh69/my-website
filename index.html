<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت رفیق امیر :sunglasses:</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 80px #00ffff;
      }
    }

    button {
      background-color: #00ffff;
      border: none;
      color: #121212;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff00ff;
      color: white;
      box-shadow: 0 0 15px #ff00ff;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      color: #00ffff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      color: #ff00ff;
    }
  </style>
</head>
<body>
  <h1>به سایت من خوش اومدی :sunglasses:</h1>
  <p>اینجا سایت رفیق امیره!</p>

  <button onclick="alert('رفیق خوش اومدی :smile:!')">بزن رفیق :sunglasses:</button>

  <nav>
    <a href="#">صفحه اصلی</a>
    <a href="#">درباره من</a>
    <a href="#">تماس با من</a>
  </nav>
</body>
</html>
